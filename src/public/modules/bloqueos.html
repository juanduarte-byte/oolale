<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Bloqueos</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchBlockInput" placeholder="Buscar bloqueo...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#blockModal" id="addBlockBtn">Agregar Bloqueo</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID Bloqueador</th>
                        <th scope="col">ID Bloqueado</th>
                        <th scope="col">Fecha Bloqueo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="blocksTableBody">
                    <!-- Filas de bloqueos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="blocksPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Block Modal -->
<div class="modal fade" id="blockModal" tabindex="-1" aria-labelledby="blockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="blockModalLabel">Agregar Bloqueo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="blockForm">
                    <input type="hidden" id="blockId">
                    <div class="mb-3">
                        <label for="blockerId" class="form-label">ID Bloqueador</label>
                        <input type="number" class="form-control" id="blockerId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="blockedId" class="form-label">ID Bloqueado</label>
                        <input type="number" class="form-control" id="blockedId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div id="blockFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
