<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-gear-fill me-2"></i>Configuración del Sistema</h4>
                </div>
                <div class="card-body">
                    
                    <!-- Configuración de Pagos -->
                    <div class="mb-4">
                        <h5 class="border-bottom pb-2"><i class="bi bi-credit-card me-2"></i>Configuración de Pagos</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title"><i class="bi bi-paypal text-primary me-2"></i>PayPal</h6>
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" id="paypalEnabled">
                                            <label class="form-check-label" for="paypalEnabled">
                                                Habilitar PayPal
                                            </label>
                                        </div>
                                        <div id="paypalConfig" style="display: none;">
                                            <div class="mb-2">
                                                <label for="paypalClientId" class="form-label small">Client ID</label>
                                                <input type="text" class="form-control form-control-sm" id="paypalClientId" placeholder="Client ID de PayPal">
                                            </div>
                                            <div class="mb-2">
                                                <label for="paypalSecret" class="form-label small">Secret</label>
                                                <input type="password" class="form-control form-control-sm" id="paypalSecret" placeholder="Secret de PayPal">
                                            </div>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="paypalSandbox">
                                                <label class="form-check-label small" for="paypalSandbox">
                                                    Modo Sandbox (Pruebas)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title"><i class="bi bi-wallet2 text-info me-2"></i>Mercado Pago</h6>
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" id="mercadopagoEnabled">
                                            <label class="form-check-label" for="mercadopagoEnabled">
                                                Habilitar Mercado Pago
                                            </label>
                                        </div>
                                        <div id="mercadopagoConfig" style="display: none;">
                                            <div class="mb-2">
                                                <label for="mercadopagoAccessToken" class="form-label small">Access Token</label>
                                                <input type="password" class="form-control form-control-sm" id="mercadopagoAccessToken" placeholder="Access Token">
                                            </div>
                                            <div class="mb-2">
                                                <label for="mercadopagoPublicKey" class="form-label small">Public Key</label>
                                                <input type="text" class="form-control form-control-sm" id="mercadopagoPublicKey" placeholder="Public Key">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Configuración de Email -->
                    <div class="mb-4">
                        <h5 class="border-bottom pb-2"><i class="bi bi-envelope me-2"></i>Configuración de Email</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="emailHost" class="form-label">Servidor SMTP</label>
                                <input type="text" class="form-control" id="emailHost" placeholder="smtp.gmail.com">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="emailPort" class="form-label">Puerto</label>
                                <input type="number" class="form-control" id="emailPort" placeholder="587">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="emailUser" class="form-label">Usuario</label>
                                <input type="email" class="form-control" id="emailUser" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="emailPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="emailPassword">
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="emailSecure">
                                    <label class="form-check-label" for="emailSecure">
                                        Usar conexión segura (TLS)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Configuración General -->
                    <div class="mb-4">
                        <h5 class="border-bottom pb-2"><i class="bi bi-sliders me-2"></i>Configuración General</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="siteName" class="form-label">Nombre del Sitio</label>
                                <input type="text" class="form-control" id="siteName" value="Óolale">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="siteUrl" class="form-label">URL del Sitio</label>
                                <input type="url" class="form-control" id="siteUrl" placeholder="https://oolale.mx">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="maxUploadSize" class="form-label">Tamaño Máximo de Archivo (MB)</label>
                                <input type="number" class="form-control" id="maxUploadSize" value="10">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="sessionTimeout" class="form-label">Tiempo de Sesión (minutos)</label>
                                <input type="number" class="form-control" id="sessionTimeout" value="60">
                            </div>
                        </div>
                    </div>

                    <!-- Configuración de Seguridad -->
                    <div class="mb-4">
                        <h5 class="border-bottom pb-2"><i class="bi bi-shield-lock me-2"></i>Seguridad</h5>
                        
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="requireEmailVerification">
                            <label class="form-check-label" for="requireEmailVerification">
                                Requerir verificación de email
                            </label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="enableTwoFactor">
                            <label class="form-check-label" for="enableTwoFactor">
                                Habilitar autenticación de dos factores
                            </label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="logLoginAttempts">
                            <label class="form-check-label" for="logLoginAttempts">
                                Registrar intentos de inicio de sesión
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="saveConfigBtn">
                            <i class="bi bi-save me-2"></i>Guardar Configuración
                        </button>
                    </div>

                    <div id="configMessage" class="mt-3"></div>
                </div>
            </div>

            <!-- Información del Sistema -->
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Información del Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Versión:</strong> <span id="systemVersion">1.0.0</span></p>
                            <p><strong>Base de Datos:</strong> <span id="dbStatus" class="badge bg-success">Conectada</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Última Actualización:</strong> <span id="lastUpdate">-</span></p>
                            <p><strong>Usuarios Registrados:</strong> <span id="totalUsers">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
