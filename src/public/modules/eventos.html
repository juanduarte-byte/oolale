<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">
            <i class="bi bi-calendar-event"></i> Gesti贸n de Eventos Musicales
        </h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-50" id="searchEventInput" placeholder=" Buscar por t铆tulo, descripci贸n, ubicaci贸n o tipo...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal" id="addEventBtn">
                <i class="bi bi-plus-circle"></i> Crear Evento
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">T铆tulo</th>
                        <th scope="col">Descripci贸n</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Ubicaci贸n</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Participantes</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <tr>
                        <td colspan="10" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="eventsPagination">
                <!-- Paginaci贸n se cargar谩 aqu铆 -->
            </ul>
        </nav>
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="eventModalLabel">
                    <i class="bi bi-calendar-plus"></i> Agregar Evento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="eventTitle" class="form-label">
                                <i class="bi bi-card-heading"></i> T铆tulo del Evento *
                            </label>
                            <input type="text" class="form-control" id="eventTitle" required 
                                   placeholder="Ej: Jam Session de Jazz">
                            <div class="invalid-feedback"></div>
                            <small class="text-muted">Entre 5 y 200 caracteres</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="eventDescription" class="form-label">
                                <i class="bi bi-text-paragraph"></i> Descripci贸n *
                            </label>
                            <textarea class="form-control" id="eventDescription" rows="3" required
                                      placeholder="Describe el evento, qu茅 se har谩, qui茅n puede participar, etc."></textarea>
                            <div class="invalid-feedback"></div>
                            <small class="text-muted">Entre 10 y 2000 caracteres</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="eventDate" class="form-label">
                                <i class="bi bi-calendar"></i> Fecha del Evento *
                            </label>
                            <input type="date" class="form-control" id="eventDate" required>
                            <div class="invalid-feedback"></div>
                            <small class="text-muted">Debe ser una fecha futura</small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="eventTime" class="form-label">
                                <i class="bi bi-clock"></i> Hora del Evento *
                            </label>
                            <input type="time" class="form-control" id="eventTime" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="eventLocation" class="form-label">
                                <i class="bi bi-geo-alt"></i> Ubicaci贸n *
                            </label>
                            <input type="text" class="form-control" id="eventLocation" required
                                   placeholder="Ej: Caf茅 Cultural El Rinc贸n, Calle Principal 123">
                            <div class="invalid-feedback"></div>
                            <small class="text-muted">Entre 5 y 500 caracteres</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="eventType" class="form-label">
                                <i class="bi bi-music-note-list"></i> Tipo de Evento
                            </label>
                            <select class="form-select" id="eventType">
                                <option value="otro">Otro</option>
                                <option value="ensayo">Ensayo</option>
                                <option value="jam_session">Jam Session</option>
                                <option value="concierto">Concierto</option>
                                <option value="taller">Taller</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="eventCapacity" class="form-label">
                                <i class="bi bi-people"></i> Capacidad
                            </label>
                            <input type="number" class="form-control" id="eventCapacity" 
                                   min="2" max="1000" placeholder="Dejar vac铆o para ilimitado">
                            <div class="invalid-feedback"></div>
                            <small class="text-muted">Entre 2 y 1000 (opcional)</small>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="eventVisibility" class="form-label">
                                <i class="bi bi-eye"></i> Visibilidad
                            </label>
                            <select class="form-select" id="eventVisibility">
                                <option value="publico">P煤blico</option>
                                <option value="privado">Privado</option>
                                <option value="solo_invitados">Solo Invitados</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="eventFormMessage" class="alert d-none mt-3" role="alert"></div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Evento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
