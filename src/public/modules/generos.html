<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Géneros</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchGenreInput" placeholder="Buscar género...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#genreModal" id="addGenreBtn">Agregar Género</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="genresTableBody">
                    <!-- Filas de géneros se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="genresPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Genre Modal -->
<div class="modal fade" id="genreModal" tabindex="-1" aria-labelledby="genreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="genreModalLabel">Agregar Género</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="genreForm">
                    <input type="hidden" id="genreId">
                    <div class="mb-3">
                        <label for="genreName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="genreName" required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Mínimo 2 caracteres, máximo 50 caracteres</small>
                    </div>
                    <div id="genreFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
