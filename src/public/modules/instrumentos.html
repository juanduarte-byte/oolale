<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Instrumentos</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchInstrumentInput" placeholder="Buscar instrumento...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instrumentModal" id="addInstrumentBtn">Agregar Instrumento</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="instrumentsTableBody">
                    <!-- Filas de instrumentos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="instrumentsPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Instrument Modal -->
<div class="modal fade" id="instrumentModal" tabindex="-1" aria-labelledby="instrumentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="instrumentModalLabel">Agregar Instrumento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="instrumentForm">
                    <input type="hidden" id="instrumentId">
                    <div class="mb-3">
                        <label for="instrumentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="instrumentName" required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Mínimo 2 caracteres, máximo 50 caracteres</small>
                    </div>
                    <div class="mb-3">
                        <label for="instrumentCategory" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="instrumentCategory">
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Opcional - Mínimo 2 caracteres si se proporciona</small>
                    </div>
                    <div id="instrumentFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
