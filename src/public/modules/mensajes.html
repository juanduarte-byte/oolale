<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Mensajes</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchMessageInput" placeholder="Buscar mensaje...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal" id="addMessageBtn">Agregar Mensaje</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Remitente</th>
                        <th scope="col">Destinatario</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Contenido</th>
                        <th scope="col">Fecha Envío</th>
                        <th scope="col">Leído</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="messagesTableBody">
                    <!-- Filas de mensajes se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="messagesPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Message Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="messageModalLabel">Agregar Mensaje</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="messageForm">
                    <input type="hidden" id="messageId">
                    <div class="mb-3">
                        <label for="messageSenderId" class="form-label">ID Remitente</label>
                        <input type="number" class="form-control" id="messageSenderId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="messageReceiverId" class="form-label">ID Destinatario</label>
                        <input type="number" class="form-control" id="messageReceiverId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="messageType" class="form-label">Tipo</label>
                        <select class="form-select" id="messageType" required>
                            <option value="texto">Texto</option>
                            <option value="imagen">Imagen</option>
                            <option value="audio">Audio</option>
                            <option value="video">Video</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="messageContent" class="form-label">Contenido</label>
                        <textarea class="form-control" id="messageContent" rows="3" required></textarea>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Mínimo 1 carácter, máximo 5000 caracteres</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="messageReadStatus">
                        <label class="form-check-label" for="messageReadStatus">Leído</label>
                    </div>
                    <div id="messageFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
