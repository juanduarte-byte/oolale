<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Muestras Multimedia</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchSampleInput" placeholder="Buscar muestra...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sampleModal" id="addSampleBtn">Agregar Muestra</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID Perfil</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ruta Archivo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha Subida</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="samplesTableBody">
                    <!-- Filas de muestras se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="samplesPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Sample Modal -->
<div class="modal fade" id="sampleModal" tabindex="-1" aria-labelledby="sampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="sampleModalLabel">Agregar Muestra Multimedia</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="sampleForm">
                    <input type="hidden" id="sampleId">
                    <div class="mb-3">
                        <label for="sampleProfileId" class="form-label">ID Perfil</label>
                        <input type="number" class="form-control" id="sampleProfileId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="sampleType" class="form-label">Tipo</label>
                        <select class="form-select" id="sampleType" required>
                            <option value="audio">Audio</option>
                            <option value="video">Video</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="sampleFilePath" class="form-label">Ruta Archivo</label>
                        <input type="text" class="form-control" id="sampleFilePath" required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Ruta válida del archivo multimedia</small>
                    </div>
                    <div class="mb-3">
                        <label for="sampleDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="sampleDescription" rows="3"></textarea>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Opcional - Mínimo 5 caracteres si se proporciona</small>
                    </div>
                    <div id="sampleFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
