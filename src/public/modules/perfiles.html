<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Perfiles</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchProfileInput" placeholder="Buscar perfil...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileModal" id="addProfileBtn">Agregar Perfil</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID Usuario</th>
                        <th scope="col">Descripción Breve</th>
                        <th scope="col">Experiencia</th>
                        <th scope="col">Objetivos</th>
                        <th scope="col">Visibilidad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="profilesTableBody">
                    <!-- Filas de perfiles se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="profilesPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="profileModalLabel">Agregar Perfil</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <input type="hidden" id="profileId">
                    <div class="mb-3">
                        <label for="profileUserId" class="form-label">ID Usuario</label>
                        <input type="number" class="form-control" id="profileUserId" required min="1">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="profileDescription" class="form-label">Descripción Breve</label>
                        <textarea class="form-control" id="profileDescription" rows="3"></textarea>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Opcional - Mínimo 10 caracteres si se proporciona</small>
                    </div>
                    <div class="mb-3">
                        <label for="profileExperience" class="form-label">Experiencia</label>
                        <input type="text" class="form-control" id="profileExperience">
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Opcional - Mínimo 3 caracteres si se proporciona</small>
                    </div>
                    <div class="mb-3">
                        <label for="profileObjectives" class="form-label">Objetivos</label>
                        <input type="text" class="form-control" id="profileObjectives">
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Opcional - Mínimo 3 caracteres si se proporciona</small>
                    </div>
                    <div class="mb-3">
                        <label for="profileVisibility" class="form-label">Visibilidad</label>
                        <select class="form-select" id="profileVisibility" required>
                            <option value="publico">Público</option>
                            <option value="privado">Privado</option>
                            <option value="solo_contactos">Solo Contactos</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div id="profileFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
