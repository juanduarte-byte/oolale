<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Referencias</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchReferenceInput" placeholder="Buscar referencia...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#referenceModal" id="addReferenceBtn">Agregar Referencia</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID Autor</th>
                        <th scope="col">ID Referenciado</th>
                        <th scope="col">Calificación</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="referencesTableBody">
                    <!-- Filas de referencias se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="referencesPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Reference Modal -->
<div class="modal fade" id="referenceModal" tabindex="-1" aria-labelledby="referenceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="referenceModalLabel">Agregar Referencia</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="referenceForm">
                    <input type="hidden" id="referenceId">
                    <div class="mb-3">
                        <label for="referenceAuthorId" class="form-label">ID Autor</label>
                        <input type="number" class="form-control" id="referenceAuthorId" required>
                    </div>
                    <div class="mb-3">
                        <label for="referenceReferencedId" class="form-label">ID Referenciado</label>
                        <input type="number" class="form-control" id="referenceReferencedId" required>
                    </div>
                    <div class="mb-3">
                        <label for="referenceRating" class="form-label">Calificación</label>
                        <input type="number" class="form-control" id="referenceRating" min="1" max="5" required>
                    </div>
                    <div class="mb-3">
                        <label for="referenceComment" class="form-label">Comentario</label>
                        <textarea class="form-control" id="referenceComment" rows="3"></textarea>
                    </div>
                    <div id="referenceFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
