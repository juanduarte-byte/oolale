<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Reportes</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchReportInput" placeholder="Buscar reporte...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal" id="addReportBtn">Agregar Reporte</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID Reportante</th>
                        <th scope="col">ID Reportado</th>
                        <th scope="col">Motivo</th>
                        <th scope="col">Descripción Adicional</th>
                        <th scope="col">Fecha Reporte</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="reportsTableBody">
                    <!-- Filas de reportes se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="reportsPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- Report Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="reportModalLabel">Agregar Reporte</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <input type="hidden" id="reportId">
                    <div class="mb-3">
                        <label for="reportReporterId" class="form-label">ID Reportante</label>
                        <input type="number" class="form-control" id="reportReporterId" required>
                    </div>
                    <div class="mb-3">
                        <label for="reportReportedId" class="form-label">ID Reportado</label>
                        <input type="number" class="form-control" id="reportReportedId" required>
                    </div>
                    <div class="mb-3">
                        <label for="reportReason" class="form-label">Motivo</label>
                        <input type="text" class="form-control" id="reportReason" required>
                    </div>
                    <div class="mb-3">
                        <label for="reportDescription" class="form-label">Descripción Adicional</label>
                        <textarea class="form-control" id="reportDescription" rows="3"></textarea>
                    </div>
                    <div id="reportFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
