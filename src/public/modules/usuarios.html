<div class="row my-4">
    <div class="col-md-12">
        <h3 class="fs-4 mb-3">Gestión de Usuarios</h3>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" id="searchUserInput" placeholder="Buscar usuario...">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Correo Electrónico</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Fecha Registro</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Filas de usuarios se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="usersPagination">
                <!-- Paginación se cargará aquí -->
            </ul>
        </nav>
    </div>
</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="userModalLabel">Agregar Usuario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="userEmail" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="userName" required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Mínimo 3 caracteres</small>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="userPassword">
                        <div class="invalid-feedback"></div>
                        <small class="form-text text-muted">Dejar en blanco para no cambiar. Mínimo 8 caracteres si se proporciona.</small>
                    </div>
                    <div class="mb-3">
                        <label for="userStatus" class="form-label">Estado de Cuenta</label>
                        <select class="form-select" id="userStatus" required>
                            <option value="activo">Activo</option>
                            <option value="suspendido">Suspendido</option>
                            <option value="eliminado">Eliminado</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div id="userFormMessage" class="alert d-none mt-3" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
